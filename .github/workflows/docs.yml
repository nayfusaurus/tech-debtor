name: Update Documentation

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CLAUDE.md'
      - 'src/**/*.py'

permissions:
  contents: write

jobs:
  update-wiki:
    name: Update GitHub Wiki
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone wiki repository
        run: |
          git clone https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Copy documentation to wiki
        run: |
          # Copy main docs
          cp README.md wiki/Home.md
          cp CLAUDE.md wiki/Development-Guide.md

          # Copy plan documents
          if [ -f docs/plans/2026-02-05-tech-debtor-design.md ]; then
            cp docs/plans/2026-02-05-tech-debtor-design.md wiki/Design-Document.md
          fi

          # Copy workflows plan
          if [ -f docs/workflows-implementation-plan.md ]; then
            cp docs/workflows-implementation-plan.md wiki/Workflows-Guide.md
          fi

          # Create navigation sidebar
          cat > wiki/_Sidebar.md << 'EOF'
          ## Navigation

          - [Home](Home)
          - [Development Guide](Development-Guide)
          - [Design Document](Design-Document)
          - [Workflows Guide](Workflows-Guide)

          ## Quick Links

          - [GitHub Repository](https://github.com/${{ github.repository }})
          - [Issues](https://github.com/${{ github.repository }}/issues)
          - [Pull Requests](https://github.com/${{ github.repository }}/pulls)
          EOF

      - name: Push to wiki
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Update wiki from ${{ github.sha }}"
            git push
          fi
